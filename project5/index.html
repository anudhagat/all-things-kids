<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

    <form id="form-container">
        <label>Search: </label><input type="text" id="search" value="" data-bind="value: searchStr">
        <button id="submit-btn" data-bind="click: updatePlaces">Go!</button>
    </form>
    <div id="container">
    <ul id="list-view" data-bind="foreach: placesList">
        <li data-bind="text: name, click: triggerMarkerClick"></li>
    </ul>

    <div id="map-view">
        <div id="map-id" data-bind="map: placesList"></div>
    </div>
</div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jQuery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
